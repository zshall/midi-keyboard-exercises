<template>
<h1>${message}</h1>

<p><b>MIDI input</b></p>

<select value.bind="settingService.preferredMidiInput">
  <option repeat.for="input of midiService.inputNames()" model.bind="input.key">${input.value}</option>
</select>

<button click.delegate="connect()">${midiService.isConnected(selectedInputId) ? 'Disconnect' : 'Connect' & signal: 'connect-signal'}</button>

<div class="messages">
  <h3>Notes playing:</h3>
  <li repeat.for="message of midiService.currentNotesPlaying">
    C:${message.channel} ${message.letter} ${message.octave}
  </li>
</div>

<p><b>MIDI output</b></p>
<select value.bind="selectedOutputId">
  <option repeat.for="output of midiService.outputNames()" model.bind="input.key">${output.value}</option>
</select>
<p>
<a route-href="route: options">Options</a>
</p>
</template>
